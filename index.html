<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Recipe App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Recipe Book</h1>
        <div class="search-box">
            <input type="text" id="search-input" placeholder="Search recipes...">
            <button id="search-button">Search</button>
        </div>
    </header>

    <nav>
        <ul class="categories">
            <li><button class="category-btn" data-category="all">All Recipes</button></li>
            <li><button class="category-btn" data-category="breakfast">Breakfast</button></li>
            <li><button class="category-btn" data-category="lunch">Lunch</button></li>
            <li><button class="category-btn" data-category="dinner">Dinner</button></li>
            <li><button class="category-btn" data-category="sweet-treats">Sweet Treats</button></li>
        </ul>
    </nav>

    <main>
        <div id="recipes-container"></div>
    </main>

    <div id="recipe-details" class="recipe-details-overlay">
        <div class="recipe-details-content">
            <span class="close-recipe-details">&times;</span>
            <h2 id="recipe-details-title"></h2>
            <img id="recipe-details-image" src="" alt="">
            <h3>How to Make:</h3>
            <ol id="recipe-details-steps"></ol>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
